<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 2px;
            background-color: #eaefef;
        }
        .calculator {
            background: #b66767;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .screen {
            width: 100%;
            height: 50px;
            background-color: #222;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
        .buttons button.operator {
            background-color: #43b94d;
            color: white;
        }
        .buttons button.equal {
            background-color: #00b300;
            color: white;
        }
        .buttons button.clear {
            background-color: #6c28e1;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="screen" id="display" disabled>

    <div class="buttons">
        <button onclick="clearScreen()" class="clear">C</button>
        <button onclick="appendToScreen('7')">7</button>
        <button onclick="appendToScreen('8')">8</button>
        <button onclick="appendToScreen('9')">9</button>
        <button onclick="appendToScreen('/')">/</button>

        <button onclick="appendToScreen('4')">4</button>
        <button onclick="appendToScreen('5')">5</button>
        <button onclick="appendToScreen('6')">6</button>
        <button onclick="appendToScreen('*')">*</button>

        <button onclick="appendToScreen('1')">1</button>
        <button onclick="appendToScreen('2')">2</button>
        <button onclick="appendToScreen('3')">3</button>
        <button onclick="appendToScreen('-')">-</button>

        <button onclick="appendToScreen('0')">0</button>
        <button onclick="appendToScreen('.')">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
        <button onclick="appendToScreen('+')">+</button>
    </div>
</div>

<script>
    function clearScreen() {
        document.getElementById('display').value = '';
    }

    function appendToScreen(value) {
        document.getElementById('display').value += value;
    }

    function calculateResult() {
        let result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
